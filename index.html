<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X健二手助聽器媒合估價網站</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f9fafb;
      color: #333;
    }
    header {
      background-color: #fff;
      padding: 2rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      color: #111827;
    }
    .hero {
      background-color: #f1f5f9;
      padding: 3rem 1rem;
      text-align: center;
    }
    .hero h2 {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .hero span {
      color: #f97316;
    }
    .form {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .form label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .form input, .form select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
    }
    .form .error {
      color: red;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    .form button {
      margin-top: 2rem;
      width: 100%;
      background-color: #f97316;
      color: white;
      padding: 1rem;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    .form button:hover {
      background-color: #ea580c;
    }
    .result {
      margin-top: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #d1d5db;
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background-color: #f3f4f6;
    }
  </style>
</head>
<body>
  <header>
    <h1>X健二手助聽器媒合估價網站</h1>
  </header>

  <section class="hero">
    <h2>免費<span>估價</span> 精準報價</h2>
  </section>

  <section class="form">
    <label for="model">型號<span style="color:red">*</span></label>
    <select id="model">
      <option value="">請選擇型號</option>
      <option value="T1">T1</option>
      <option value="B1">B1</option>
      <option value="Mosaic P 10">Mosaic P 10</option>
      <option value="Mosaic P 20">Mosaic P 20</option>
      <option value="Mosaic P 40">Mosaic P 40</option>
    </select>
    <div id="modelError" class="error"></div>

    <label for="purchaseDate">購買日期<span style="color:red">*</span></label>
    <input type="date" id="purchaseDate">
    <div id="dateError" class="error"></div>

    <label for="purchasePrice">購買價格 (NT$)<span style="color:red">*</span></label>
    <input type="number" id="purchasePrice" placeholder="輸入原購買價格" min="1">
    <div id="priceError" class="error"></div>

    <button onclick="calculatePrice()">立即估價</button>
    <div class="result" id="result"></div>
  </section>

  <script>
    function formatCurrency(num) {
      return 'NT$' + Number(num).toLocaleString();
    }

    function clearErrors() {
      document.getElementById('modelError').textContent = '';
      document.getElementById('dateError').textContent = '';
      document.getElementById('priceError').textContent = '';
      document.getElementById('warrantyError').textContent = '';
    }

    function calculatePrice() {
      clearErrors();

      const model = document.getElementById('model').value;
      const purchaseDate = document.getElementById('purchaseDate').value;
      const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
      const warranty = parseInt(document.getElementById('warranty').value);

      let hasError = false;

      if (!model) {
        document.getElementById('modelError').textContent = '請選擇型號';
        hasError = true;
      }

      if (!purchaseDate) {
        document.getElementById('dateError').textContent = '請選擇購買日期';
        hasError = true;
      } else if (new Date(purchaseDate) > new Date()) {
        document.getElementById('dateError').textContent = '購買日期不能晚於今天';
        hasError = true;
      }

      if (isNaN(purchasePrice) || purchasePrice <= 0) {
        document.getElementById('priceError').textContent = '請輸入正確的購買價格';
        hasError = true;
      }

      if (isNaN(warranty) || warranty <= 0) {
        document.getElementById('warrantyError').textContent = '請輸入有效的保固期限';
        hasError = true;
      }

      if (hasError) return;

      const today = new Date();
      const purchase = new Date(purchaseDate);
      const diffYears = (today - purchase) / (1000 * 60 * 60 * 24 * 365.25); // 使用年限

      const depreciation = ((purchasePrice - (purchasePrice * 0.05)) / 5) * diffYears;
      const baseValue = purchasePrice - depreciation;

      const adjust = {
        '差': 0.7,
        '一般': 0.8,
        '很好': 0.9
      };

      const prices = {
        '差': formatCurrency(Math.max(baseValue * adjust['差'], 0).toFixed(0)),
        '一般': formatCurrency(Math.max(baseValue * adjust['一般'], 0).toFixed(0)),
        '很好': formatCurrency(Math.max(baseValue * adjust['很好'], 0).toFixed(0))
      };

      document.getElementById('result').innerHTML = `
        <table>
          <tr>
            <th>物品狀況</th>
            <th>差</th>
            <th>一般</th>
            <th>很好</th>
          </tr>
          <tr>
            <td>預估價格</td>
            <td>${prices['差']}</td>
            <td>${prices['一般']}</td>
            <td>${prices['很好']}</td>
          </tr>
        </table>
      `;
    }
  </script>
</body>
</html>
